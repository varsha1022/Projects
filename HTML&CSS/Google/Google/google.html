<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./google.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./Google_Icons.ico" />
  </head>
  <body>
    <div class="container">
      <div class="headerSection">
        <ul id="headList">
          <a href="#" id="gmailLink">Gmail</a>
          <a href="#" id="imagesLink">Images</a>
          <i class="bi bi-grid-3x3-gap-fill"></i>
          <img src="./Google_Icons.webp" alt="" id="googleIcon" />
        </ul>
      </div>
      <div id="googleContainer">
        <img src="./google-logo-icon.png" alt="" id="googleLogo" />
        <div id="searchContainer">
          <i class="bi bi-search"></i>
          <input type="text" id="searchField" required />
          <i class="bi bi-mic"></i>
          <i class="bi bi-camera"></i>
        </div>
        <div id="btnContainer">
          <a href="#" class="searchBtnLink"> Google Search </a>
          <a href="#" class="luckyBtnLink">I'm Feeling Lucky</a>
        </div>
        <p>
          Google offered in:
          <a href="#" id="language1">हिन्दी</a>
          <a href="#" id="language2">বাংলা</a>
          <a href="#" id="language3">తెలుగు</a>
          <a href="#" id="language4">मराठी</a>
          <a href="#" id="language5">தமிழ்</a>
          <a href="#" id="language6">ગુજરાતી</a>
          <a href="#" id="language7">ಕನ್ನಡ</a>
          <a href="#" id="language8">മലയാളം</a>
          <a href="#" id="language9">ਪੰਜਾਬੀ</a>
        </p>
      </div>
    </div>
    <div id="footerSection">
      <div id="foot1">India</div>
      <hr />
      <div id="foot2">
        <ul id="leftFoot">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>
        <ul id="rightFoot">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </div>
    </div>
  </body>
</html>
