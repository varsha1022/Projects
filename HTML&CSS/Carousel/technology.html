<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Technology</title>
    <link rel="stylesheet" href="technology.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tech-container">
      <div class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://assets.ccbp.in/frontend/static-website/articles-technology-c1-img.png"
                class="d-block w-100 image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://assets.ccbp.in/frontend/static-website/articles-technology-c2-img.png"
                class="d-block w-100 image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://assets.ccbp.in/frontend/static-website/articles-technology-c3-img.png"
                class="d-block w-100 image"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="list">
        <ul type="disc">
          <h2>List of topics</h2>
          <li>Artificial Intelligence</li>
          <li>Data Science</li>
          <li>Machine Learning</li>
          <li>Internet Of Things</li>
          <li>Blockchain</li>
          <li>Virtual Reality</li>
        </ul>
      </div>
      <div class="btn-container">
        <a href="./Carousel2.html"><button id="backBtn">Back</button></a>
      </div>
    </div>
  </body>
</html>
